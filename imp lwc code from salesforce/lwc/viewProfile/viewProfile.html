<template>
  <div onclick={viewProfileClickedHandler}>
    <lightning-layout vertical-align="center">
      <lightning-layout-item padding="around-small" alt="" >
        <div class="profile-picture" style={backgroundImage}></div>
      </lightning-layout-item>
      <lightning-layout-item>
        <h2 class="slds-text-heading_small"><strong>{user.fields.Name.value}</strong></h2>
        <p class="slds-text-color_weak slds-link">{labels.viewYourProfileLabel}</p>
      </lightning-layout-item>
    </lightning-layout>
  </div>
</template>
