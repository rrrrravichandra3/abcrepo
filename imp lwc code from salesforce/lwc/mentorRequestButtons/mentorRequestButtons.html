<template>
  <lightning-layout vertical-align="center" class="slds-is-relative">
    <template if:true={loading}>
      <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
    </template>

   <!-- <template if:true={showMatchModal}>
      <c-match-modal onclose={toggleMatchModal} user={user} onshowprofile={showProfileHandler} onschedule={openGoogleCalendar}></c-match-modal>
    </template>-->

    <template if:true={showMessageComposer}>
      <c-message-composer oncancel={toggleComposer} onsubmit={sendRequest} input-label={labels.writeSomethingAboutYourselfLabel} heading={labels.mentorRequestLabel} button-label={labels.sendRequestLabel}></c-message-composer>
    </template>

    <template if:true={showAcceptComposer}>
      <c-message-composer oncancel={toggleAcceptComposer} onsubmit={acceptMentee} input-label={labels.youCanAddAPersonalizedMessageLabel} heading={labels.acceptMenteeLabel} button-label={labels.acceptLabel}>
      </c-message-composer>
    </template>
 
    <template if:true={showRejectComposer}>
      <c-message-composer oncancel={toggleRejectComposer} onsubmit={rejectMentee} input-label={labels.youCanAddAPersonalizedMessageLabel} heading={labels.declineMenteeLabel} button-label={labels.declineLabel}>
      </c-message-composer>
    </template>

    <template if:true={showDismissModal}>
      <c-lightning-modal onclose={toggleDismissModal} oncancel={toggleDismissModal} onsave={dismissSuggestion} save-label={labels.removeSuggestionLabel}>
        <div class="slds-p-around_small slds-is-relative" style="height: 300px;">
          <template if:true={loading}>
            <lightning-spinner alternative-text="loading"></lightning-spinner>
          </template>
          <p class="slds-text-align_center slds-p-bottom_medium">
            {labels.tellUsALittleMoreThisHelpsLabel}
          </p>
          <lightning-combobox name="dismissReason" label={labels.whyAreYouNotInterestedLabel} value={dismissalReason} options={reasonPlValues} onchange={handleReasonChange}>
          </lightning-combobox>
          <lightning-textarea class="slds-m-top_medium" label={labels.anyAdditionalInformationLabel} placeholder={labels.pleaseTellUsMoreLabel} type="text" value={dismissalAdditionalInformation} onchange={handleDismissalInformationChange}></lightning-textarea>
        </div>
      </c-lightning-modal>
    </template>

    <!--MOBILE-->
    <template if:true={isMobile}>
      <lightning-layout-item size="6" class="slds-p-vertical_small slds-p-horizontal_x-small">
        <div class="oversized-button slds-text-color_error slds-theme_default slds-align_absolute-center" onclick={ignoreClickedHandler}>
          {labels.notInterestedLabel}
        </div>
      </lightning-layout-item>
      <lightning-layout-item size="6" class="slds-p-vertical_small slds-p-horizontal_x-small">
        <div class={requestButtonClasses} onclick={requestClickedHandler}>
          {buttonLabel}
        </div>
      </lightning-layout-item>
    </template>

    <!--DESKTOP-->
    <template if:false={isMobile}>
      <lightning-layout horizontal-align="center" class="slds-size_1-of-1">
        <!--<lightning-button variant="brand" class="slds-m-right_xx-small" label={buttonLabel} onclick={requestClickedHandler} disabled={requestButtonDisabled}></lightning-button>-->
        <lightning-button variant="brand" class="slds-m-right_xx-small" label={buttonLabel} disabled={requestButtonDisabled}
        onclick={requestClickedHandler}
        aria-haspopup="modal">
    </lightning-button> 
        <!--<lightning-button label={declineButtonLabel} class="slds-m-left_xx-small" onclick={ignoreClickedHandler}>
        </lightning-button>-->
        <lightning-button label={declineButtonLabel} class="slds-m-left_xx-small" onclick={ignoreClickedHandler} aria-haspopup="modal" variant="Neutral">
        </lightning-button>
      </lightning-layout>
    </template>
  </lightning-layout>
</template>
