<template>
    <div class="slds-box">
        <lightning-layout multiple-rows="true">
            <lightning-layout-item size="12">
                <div class="containerClasses" style={bannerStyles}>
                  
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <div class="meetingInfo">
                    <div class="meetingNumber">{meetingNumber}</div>
                    <div class="meetingText">{meetingText}</div>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-small">
                <div class="slds-align_absolute-center">
                    <lightning-button label={labels.scheduleMeetingLabel} variant="brand" onclick={scheduleMeeting}></lightning-button>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <div class="slds-align_absolute-center">
                    {labels.seeExampleInDiscussionLabel}
                </div>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
