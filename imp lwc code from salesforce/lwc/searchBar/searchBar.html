        <lightning-input name="enter-search" type="search" value={searchTerm} onchange={searchTermChangeHandler} placeholder={label.PlaceholderMobileLabel}>
        </lightning-input>
      </lightning-layout-item>

        <lightning-button-icon icon-name="utility:filterList" variant="bare" alternative-text="Filter" size="large" class="slds-m-left_x-small" onclick={filterClickedHandler}></lightning-button-icon>

  </template>

  <!--DESKTOP-->

    <lightning-layout horizontal-align="spread" vertical-align="center">

      </lightning-layout-item>

        <lightning-button-icon icon-name="utility:filterList" variant="bare" alternative-text="Filter" size="large" class="slds-m-left_x-small" onclick={filterClickedHandler}></lightning-button-icon>
