<template>
  <div class="slds-grid slds-grid_vertical container">
    <div class="slds-col slds-grow">
      <lightning-layout horizontal-align="center" vertical-align="center" multiple-rows
        class="slds-p-horizontal_xx-large full-height">

        <!--Heading-->
        <lightning-layout-item size="12" class="slds-text-align_center slds-m-vertical_large">
          <h3 class="slds-text-heading_medium">
            <strong>
              {labels.about_This_is_what} <br />
              {labels.about_we_know_about_you}
            </strong>
          </h3>
        </lightning-layout-item>

        <!--Where User is based-->
        <lightning-layout-item size="12" class="slds-text-align_center slds-m-bottom_medium">
          <p class="slds-p-horizontal_medium color-brand slds-m-bottom_medium">{labels.about_We_know_you_are_based_in}
          </p>
          <div class="slds-size_1-of-1 slds-grid slds-grid_align-center">
            <div class="einstein slds-is-relative" style={einsteinBackground}>
              <span class="slds-text-heading_small location-text">
                <strong>
                  {city}, <br />
                  {country}
                </strong>
              </span>
            </div>
          </div>
        </lightning-layout-item>

      </lightning-layout>
    </div>
    <div class="slds-shrink">
      <p class={classes}>
        {labels.about_In_order_to_find_a_better_match_refine_your_preferences}
      </p>
      <div class="slds-grid slds-p-horizontal_large slds-p-bottom_x-large">
        <button class="slds-button slds-button_neutral slds-grow slds-p-vertical_xx-small slds-m-right_xx-small"
          onclick={dismissedClicked}>
          {labels.about_Not_Now}
        </button>
        <button class="slds-button slds-button_brand slds-grow slds-p-vertical_xx-small focus-trap" onclick={completeClicked}>
          {labels.about_Complete_Profile}
        </button>
      </div>
    </div>
  </div>
</template>
