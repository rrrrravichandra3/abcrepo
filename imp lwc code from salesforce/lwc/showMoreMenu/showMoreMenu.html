<template>
  <!--Show spinner when loading-->
  <template if:true={loading}>
    <lightning-spinner alternative-text="Loading"></lightning-spinner>
  </template>

  <div class={containerClasses}>
    <lightning-layout multiple-rows>
      <!--Header-->
      <lightning-layout-item size="12" class="slds-border_bottom">
        <c-page-header heading="Show More"></c-page-header>
      </lightning-layout-item>

      <!--Profile Card-->
      <template if:true={user}>
        <lightning-layout-item size="12">
          <c-view-profile user={user} onprofile={viewUserProfile}></c-view-profile>
        </lightning-layout-item>
      </template>

      <!--Menu Items-->
      <lightning-layout-item size="12" class="slds-theme_default">
        <c-menu-items mode={mode}></c-menu-items>
      </lightning-layout-item>

      <template if:true={user}>
        <!--Mentor Mode-->
        <lightning-layout-item size="12">
          <p class="grey-background slds-p-horizontal_small slds-p-vertical_medium slds-m-top_medium">
            <strong>
              {labels.loggedInAsLabel}
              {mentoringMode}
            </strong>
          </p>
        </lightning-layout-item>
      </template>
    </lightning-layout>

    <div class="slds-p-horizontal_small slds-m-bottom_xx-large">
      <c-mode-switcher mode={mentoringMode} onmodechange={switchHandler}></c-mode-switcher>
    </div>
  </div>
</template>
