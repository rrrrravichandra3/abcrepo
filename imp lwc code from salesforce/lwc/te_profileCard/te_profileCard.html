<template>
    <template if:true={contact}>
    <div class="cardPosition">
        <div class="slds-card" >
            <div class="slds-grid slds-gutters slds-wrap slds-grid_vertical-align-center">
                <div class="slds-col slds-size_1-of-1 slds-large-size_4-of-12">
                    <div class="slds-grid">
                        <div class="slds-col slds-large-size_3-of-12">
                            <img class="profileImg" src={usr.FullPhotoUrl} alt="Full Photo"/>
                        </div>
                        <div class="slds-col slds-large-size_9-of-12">
                            <div class=" slds-var-p-top_small slds-text-heading_small">
                                {contact.FirstName} {contact.LastName}
                                <span></span>
                            </div>
                            <div  class="">
                                {contact.Title} 
                            </div>
                            <!--<div  class="">
                                Grade {contact.ES_DJC_Grade__c}
                            </div>-->
                            <a onclick={navigateToProfile}>Edit Profile</a>
                        </div>
                    </div>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-large-size_8-of-12 slds-border_left">
                    <c-talent-m-p_skills contact={contact} skillslist={skills} onupdateskills={handleSaveSkills} title="Skills" edit-ability=false></c-talent-m-p_skills>
                </div>
            </div>
        </div>
    </div>
    </template>
</template>
