<template>
    <div class="slds-m-bottom_small slds-box">
        Some of your Profile Information can <b>only be Edited in Workday</b> 
    </div>

<c-wes-card>
    <div grid slot="header-start" flow="wrap">
        <div size="2:3" class="">
           <!-- <c-cc-emp-profile-card
            usr = {usr}
            contact={contact}></c-cc-emp-profile-card>-->
        </div>
        <div size="1:3">
            <div>
                <c-wes-badge type="status">
                    <span part="badge">
                      <slot name="start"><c-wes-icon symbol="activity"></c-wes-icon></slot>
                      Label
                      <slot name="end"></slot>
                    </span>
                </c-wes-badge>
                <lightning-badge label="Jandoe@salesforce.com" class="slds-var-m-around_x-small slds-badge_lightest" icon-name="utility:email"
                data-id={skill} data-value={skill} onclick={handleAddSkill}  icon-position="start">
                </lightning-badge>
                <span class="slds-badge slds-badge_lightest slds-var-m-around_x-small">
                    <lightning-icon class="slds-badge__icon slds-badge__icon_left" icon-name="utility:email"  size="xx-small" ></lightning-icon>
                    Jandoe@salesforce.com
                </span>
            </div>
            <div grid>
                <span class="slds-badge slds-badge_lightest">
                    <lightning-icon class="slds-badge__icon slds-badge__icon_left" icon-name="utility:identity"  size="xx-small" ></lightning-icon>
                    Id 1230982
                </span>
                <span class="slds-badge slds-badge_lightest">
                    <lightning-icon class="slds-badge__icon slds-badge__icon_left" icon-name="utility:slack" size="xx-small" ></lightning-icon>
                    Jan doe
                </span>
            </div>
        </div>
        
    </div>
    <div type-style="body-2">
        <div grid>
            <div size="1:2">
                <lightning-textarea label="Bio" value="  " onchange={handleChange}>
              </lightning-textarea>
            </div>
            <div size="1:2">
                <lightning-input label="LinkedIn:" value="Jane Doe on LinkedIn" disabled="true"> </lightning-input>
                <lightning-input label="Personal Website:" value="http://www.janedoe.com" disabled="true"> </lightning-input>
                <lightning-input label="Phone Number:" value="+1 (800) 0000" disabled="true"> </lightning-input>
            </div>
            
        </div>
    <!-- Home Address Section -->
       
    </div>
    <!-- Other Details Section -->
    <div grid flow="wrap">
        <h2 class="slds-text-heading_small" size="1:1">Other Deatils:</h2>
        <div size="1:2">
            <c-wes-select>
                <div slot="label">T-shirt Size:</div>
                <option value="">Choose your t-shirt size...</option>
                <option value="opt1">Option 1</option>
                <option value="opt2">Option 2</option>
                <option value="opt3">Option 3</option>
                <div slot="validation-text">Validation message goes here</div>
                <div slot="help-text">Help message goes here</div>
            </c-wes-select>
        </div>
       
    </div>
</c-wes-card>
</template>
