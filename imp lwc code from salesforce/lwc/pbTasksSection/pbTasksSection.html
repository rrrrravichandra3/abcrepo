<template>
  <c-wes-scope enabled-features={enabledFeatures}>
    <div class="tasksContainer slds-var-m-around_xx-large slds-var-p-around_xx-large">
      <div>
        <div grid axis="row" class="custom-grid-container">
          <div>
            <h2 type-style="display-4" class="slds-var-m-left_small header-style">
              {header}
            </h2>
          </div>
          <div class="first-grid-container">
            <div grid axis="row">
              <template if:true={showComponent}>
                <div grid axis="row" class="innerGrid">
                  <div type-style="display-2" class="daysToGo">
                    {daysToStartDate}
                  </div>
                  <div if:true={daysToStartDate1} class="slds-text-align_left slds-m-left_small total-days"
                    type-style="display-6">
                    {totalDay}
                  </div>
                  <div if:true={daysToStartDate2} class="slds-text-align_left slds-m-left_small total-days"
                    type-style="display-6">
                    {totalDays}
                  </div>
                </div>
              </template>
              <div class="slds-is-absolute balloon-style">
                <img src={balloonsUrl} alt="Balloons Graphic" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div style="padding-top: 8px">
        <c-wes-card class="slds-is-relative" direction="2" depth="vertical">
          <div slot="header-start" class="slds-var-m-top_large slds-var-m-left_large">
            <div type-style="display-6">
              {wdFirstHeader}
            </div>
            <div type-style="body-2" class="captionFont slds-p-top_xx-small">
              {wdFirstSubheader}
            </div>
          </div>

          <div class="stepsRow slds-var-m-bottom_xx-large" flow="wrap" grid axis="row">
            <div size="1:4@large 1:1@medium">
              <div grid axis="row" class="steps1row">
                <div class="logo">
                  <img src={wdStep1Url} alt="Workday Step1 Graphic"
                    class="step1Graphic slds-var-p-right_medium slds-var-p-left_medium" />
                </div>
                <div grid axis="column">
                  <div size="1:2" type-style="body-2">{wdStep1Header}</div>
                  <div size="1:2">
                    <a href="https://dreamjobcentral--pfdev16.sandbox.my.site.com/preboardingvforcesite/idp/login?app=0spAE00000000JN"
                      style="text-decoration: none;">
                      <span type-style="display-8">{wdStep1Subheader}</span>
                    </a>
                  </div>
                </div>
              </div>
            </div>

            <div style="padding: 13px 0 10px;">
              <img src={chevronUrl} alt="Shevron Right Graphic" class="shevronGraphic" />
            </div>

            <div size="1:3@large 1:1@medium">
              <div grid axis="row" class="steps2row">
                <div class="logo">
                  <img src={wdStep2Url} alt="Workday Step2 Graphic"
                    class="step2Graphic slds-var-p-right_medium slds-var-p-left_medium" />
                </div>
                <div grid axis="column">
                  <div size="1:2" type-style="body-2">{wdStep2Header}</div>
                  <div size="1:2" type-style="display-8">{wdStep2Subheader}</div>
                </div>
              </div>
            </div>

            <div style="padding: 13px 0 10px;">
              <img src={chevronUrl} alt="Shevron Right Graphic" class="shevronGraphic" />
            </div>

            <div size="1:3@large 1:1@medium">
              <div grid axis="row" class="steps3row">
                <div class="logo">
                  <img src={wdStep3Url} alt="Workday Step3 Graphic"
                    class="step3Graphic slds-var-p-right_medium slds-var-p-left_medium" />
                </div>
                <div grid axis="column">
                  <div size="1:2" type-style="body-2">{wdStep3Header}</div>
                  <div size="1:2" type-style="display-8">{wdStep3Subheader}</div>
                </div>
              </div>
            </div>
          </div>

          <c-wes-divider class="custom-wes-container" variant="secondary" direction="horizontal"></c-wes-divider>
          <div type-style="display-7" class="tasksHeader slds-var-m-top_xx-large slds-var-m-bottom_large">
            {wdSecondHeader}
          </div>
          <div grid axis="row" flow="wrap" class="tasksRow slds-var-m-bottom_xx-large">
            <div size="1:5@large 1:3@medium 1:2@small" class="textColumns">
              <div grid axis="column">
                <div size="1:2" class="boldText" type-style="display-8">
                  {wdTask1Header}
                </div>
                <div size="1:2" type-style="body-2">{wdTask1Subheader}</div>
              </div>
            </div>
            <div size="1:5@large 1:3@medium 1:2@small" class="textColumns">
              <div grid axis="column">
                <div size="1:2" class="boldText" type-style="display-8">
                  {wdTask2Header}
                </div>
                <div size="1:2" type-style="body-2">
                  {wdTask2Subheader}
                </div>
              </div>
            </div>
            <div size="1:5@large 1:3@medium 1:2@small" class="textColumns" style="padding-left: 30px;">
              <div grid axis="column">
                <div size="1:2" class="boldText" type-style="display-8">
                  {wdTask3Header}
                </div>
                <div size="1:2" type-style="body-2">
                  {wdTask3Subheader}
                </div>
              </div>
            </div>
            <div size="1:5@large 1:3@medium 1:2@small" class="textColumns">
              <div grid axis="column">
                <div size="1:2" class="boldText" type-style="display-8">
                  {wdTask4Header}
                </div>
                <div size="1:2" type-style="body-2">
                  {wdTask4Subheader}
                </div>
              </div>
            </div>
            <div size="1:5@large 1:3@medium 1:2@small" class="textColumns">
              <div grid axis="column">
                <div size="1:2" class="boldText" type-style="display-8">
                  {wdTask5Header}
                </div>
                <div size="1:2" type-style="body-2">{wdTask5Subheader}</div>
              </div>
            </div>
          </div>
          <c-wes-divider class="custom-wes-container" variant="secondary" direction="horizontal"></c-wes-divider>
          <div class="workdayButtonLink slds-var-m-top_xx-large slds-align_absolute-center">
            <a href="https://dreamjobcentral--pfdev16.sandbox.my.site.com/preboardingvforcesite/idp/login?app=0spAE00000000JN"
              style="text-decoration: none;">
              <c-wes-button size="default" variant="primary">
                {buttonText}&nbsp;
                <lightning-icon icon-name="utility:new_window" alternative-text="New Window" title="Open Workday"
                  size="small">
                </lightning-icon>
              </c-wes-button>
            </a>
          </div>

        </c-wes-card>
      </div>
      <div class="slds-is-relative">
        <img class="slds-is-absolute bush-style" src={bushesUrl} alt="Bushes Graphic" />

      </div>
    </div>
  </c-wes-scope>

</template>
