<template>
    <template if:true={hasVideos}>
        <div class="slds-grid slds-wrap slds-gutters scrollContainer">
            <template for:each={filteredList} for:item="item" for:index="index">
                <div key={item.Id} class="slds-col slds-size_1-of-1 videoWrapper">
                    <div class="videoBox" data-index={index} onclick={openModal}>
                        <div class="video_overlays"><img src="/MA/s/sfsites/c/resource/PlayIcon"/></div>
                        <video  title={item.Title}>
                            <source src={item.videoUrl} type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                    <!--div class="slds-text-heading_medium slds-text-align_center slds-p-around_small">{item.Title}</div-->
                </div>
            </template>
        </div>
        <template if:true={showLoadMore}>
            <div class="buttonAlign">
                <lightning-button variant="brand" label="Load More Videos" title="loadmore" onclick={loadmoreData} class="loadmore"></lightning-button>
            </div>
        </template>
       

        <template if:true={isModalOpen}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_medium" aria-labelledby="modal-heading-01" aria-modal="true">
                <div class="slds-modal__container">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <div class="slds-modal__header">
                        <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{selectedVideo.Title}</h1>
                    </div>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                       
                        <lightning-layout multiple-rows="true">
                            <lightning-layout-item padding="around-small" class="videoMain slds-text-align_center" size="12">
                                <video controls >
                                    <source src={selectedVideo.videoUrl} type="video/mp4">
                                    Your browser does not support the video tag.
                                </video>
                            </lightning-layout-item>
                            <lightning-layout-item padding="around-small" class="slds-text-heading_small" size="12">
                                <p class="videoDescription">{selectedVideo.Description}</p>
                            </lightning-layout-item>
        
                        </lightning-layout>
                    </div>
                  
                </div>
              </section>
              <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>


            
        </template>

    </template>
</template>
