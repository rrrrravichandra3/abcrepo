<template>
  <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
    aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
    <div class="slds-modal__container containerWidth">
      <header class="slds-modal__header slds-modal__header_empty">
        <lightning-button-icon class="slds-modal__close" icon-name="utility:close" size="large" variant="bare-inverse"
          onclick={closeClickedHandler} title="Close Modal">
        </lightning-button-icon>
      </header>
      <div class="slds-modal__content" id="modal-content-id-1">
        <slot></slot>
      </div>
      <template if:false={hideFooter}>
          <footer class="slds-modal__footer">
            <div class={buttonClass}>
              <template if:true={cancelLabel}>
                <lightning-button class="slds-m-right_x-small" variant="neutral" label={cancelLabel}
                  onclick={cancelClickedHandler}></lightning-button>
              </template>
              <template if:true={saveLabel}>
                <lightning-button variant="brand" label={saveLabel} onclick={saveClickedHandler} disabled={saveDisabled}></lightning-button>
              </template>
            </div>
          </footer>
      </template>
    </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open"></div>
</template>
