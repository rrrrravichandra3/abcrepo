<template>
    <article class="slds-card slds-p-around_medium">
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-grid slds-wrap">
                <div class="slds-p-left_x-small slds-text-heading_small slds-size_2-of-3 titleStyle">
                    {label.recentlyAddedModifiedArticle}
                </div>
                <div class="slds-size_1-of-3 slds-text-title_caps slds-text-align_right alignDate">
                    {label.lastModifiedDateLabel}
                </div>
                <template if:true={hasArticles}>
                        <template for:each={topArticles} for:item="article" for:index="index">
                            <div key={article.Id}  class="slds-p-around_small slds-size_1-of-1 slds-grid">
                                <div class="slds-size_2-of-3 slds-p-left_x-small">
                                    <a href={article.articleURL}>
                                        <span class="article-font-size">{article.Title}</span>
                                    </a>
                                    <template if:true={article.newArticle}>
                                        <I><span class="indication">{label.newArticleIndication}</span></I>
                                    </template>
                                    <template if:true={article.updatedArticle}>
                                        <I><span class="indication">{label.modifiedArticleIndication}</span></I>
                                    </template>
                                </div>
                                <div class="slds-size_1-of-3 slds-text-align_right">
                                    <span class="article-datefont-size">{article.lastModifiedDate}</span>
                                </div>
                            </div>
                        </template>
                </template>
                <template if:true={showLoadMore}>
                    <div class="slds-p-around_small slds-size_1-of-1 ">
                        <lightning-button variant="neutral" label="Load More" title="loadmore" onclick={loadmoreArticles} class="slds-align_absolute-center"></lightning-button>
                    </div>
                </template>
                <template if:false={hasArticles}>
                    <div class="slds-p-around_large slds-text-heading_small slds-size_1-of-1">
                        {label.noArticleToDisplay}
                    </div>
                </template>
            </div>
        </div>
    </article>
</template>
