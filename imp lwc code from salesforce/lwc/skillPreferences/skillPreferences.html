<template>
  <template if:true={loading}>
    <lightning-spinner alternative-text="Loading"></lightning-spinner>
  </template>


  <c-back-button heading={labels.professionalSkillsLabel}></c-back-button>
  <c-preference-tabs label1={mentorAllCapsLabel} label2={menteeAllCapsLabel} active-tab={activeTab}>
    <div slot="tab1" class="slds-p-bottom_xx-large">
      <h2 class="slds-text-heading_small slds-p-horizontal_small slds-m-bottom_medium">
        <strong>{labels.mySkillsLabel}</strong>
      </h2>
      <c-multi-picklist record-id={userId} field={skillsField}></c-multi-picklist>
    </div>
    <div slot="tab2">
      <h2 class="slds-text-heading_small slds-p-horizontal_small slds-m-bottom_medium">
        <strong>{labels.skillsIWantToImproveLabel}</strong>
      </h2>
      <c-multi-picklist record-id={userId} field={skillsImproveField}></c-multi-picklist>
    </div>
  </c-preference-tabs>
</template>
