<!-- sldsValidatorIgnore -->
<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
            <lightning-button-icon icon-name="utility:close" variant="bare" onclick={handleCancel} alternative-text="Add user" class="slds-m-left_xx-small slds-button__icon slds-button__icon_large" title="Close"></lightning-button-icon>

            <span class="slds-assistive-text">Cancel and close</span> 
          </button>

          <div class="slds-modal__header">
            <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Create a Note</h1>
          </div>
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
              <lightning-textarea label="Notes" 
                                  placeholder="add notes here..."></lightning-textarea>
          </div>
          <div class="slds-modal__footer">
            <lightning-button label="Cancel" title="Cancel" onclick={handleCancel} class="slds-m-left_x-small"></lightning-button>
            <lightning-button variant="brand" label="Confirm" title="Save" onclick={handleConfirm} class="slds-m-left_x-small"></lightning-button>
          </div>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
