<template>
  <div if:true={showSpinner}>
    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
  </div>
  <lightning-card  title="Bio" style="box-shadow:none">
    <lightning-button label="Edit" title="Edit" slot="actions"  if:false={isEditing} onclick={handleEditClick} icon-name="utility:edit" class="slds-m-left_x-small">

    </lightning-button>
    <lightning-icon class="action-utility-icon add-skill-icon" size="x-small" icon-name="action:recall"
          variant="bare" alternative-text="Cancel" slot="actions" if:true={isEditing} onclick={handleCancelClick}></lightning-icon>
        <lightning-icon class="action-utility-icon add-skill-icon" size="x-small" icon-name="utility:save"
          variant="bare" alternative-text="Save" slot="actions" if:true={isEditing} onclick={handleSave}></lightning-icon>

      <template if:true={isEditing}>
          <lightning-textarea name="bio" label="Bio" value={profileValue} onchange={handleChange}
            variant="label-hidden">
          </lightning-textarea>
      </template>
      <template if:false={isEditing}>
        <div class="slds-p-horizontal_small" style="word-break:break-all" >
          {profileValue}
        </div>
      </template>

</lightning-card>

</template>
