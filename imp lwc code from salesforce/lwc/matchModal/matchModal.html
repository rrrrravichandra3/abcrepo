<template>
  <c-lightning-modal hide-footer onclose={closeClickedHandler}>
    <lightning-layout horizontal-align="center" multiple-rows>
      <lightning-layout-item size="12" class="slds-text-align_center slds-p-vertical_xx-large slds-p-horizontal_small modal-body" style={backgroundImage}>
        <lightning-icon icon-name="action:approval" size="x-small" class="slds-m-bottom_small"></lightning-icon>
        <p class="slds-text-heading_medium slds-text-color_inverse">
          <strong>
            {labels.itsAMatchLabel}
          </strong>
        </p>
      </lightning-layout-item>
      <lightning-layout-item size="12" class="modal-footer" padding="around-small">
        <button class="slds-button slds-button_neutral slds-m-bottom_small slds-size_1-of-1 action-button" onclick={showProfileClickedHandler}>
          {labels.seeUsersProfileLabel}
        </button>
        <button class="slds-button slds-button_neutral slds-m-bottom_small slds-size_1-of-1 action-button" onclick={setUpMeetingClickedHandler}>
          {labels.setUpFirstMeetingLabel}
        </button>
        <button class="slds-button slds-button_neutral slds-size_1-of-1 action-button" onclick={guideClickedHandler}>
          {labels.prepareForYourFirstMeetingLabel}
        </button>
      </lightning-layout-item>
    </lightning-layout>
  </c-lightning-modal>
</template>
