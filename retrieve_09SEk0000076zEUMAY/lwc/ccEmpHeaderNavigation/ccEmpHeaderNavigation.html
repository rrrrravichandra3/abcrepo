<template>
  <div class="cardPosition">
    <div class="slds-card">
      <div class="slds-grid slds-gutters slds-wrap slds-grid_vertical-align-center">
        <div class="slds-col slds-size_1-of-1 slds-large-size_12-of-12">
          <div class="slds-grid">
            <nav class="nav-menu">
              <ul>
                <template for:each={menuItems} for:item="menuItem">
                  <li key={menuItem.pageId} class="slds-m-around_large">
                    <lightning-button
                      variant="base"
                      label={menuItem.label}
                      icon-name={menuItem.icon}
                      icon-position="right"
                      onclick={navigate}
                      data-id={menuItem.pageId}
                      data-page={menuItem.pageId}
                      class="slds-m-around_medium"
                    ></lightning-button>
                  </li>
                </template>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
